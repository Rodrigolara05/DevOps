<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">
	<ui:define name="body">
		<div class="main-colum">
			<!-- wrap -->
			<div class="box-wrap-main">
				<div class="box-wrap-header">
					<div class="pull-left">
						<div class="title-main">#{m['registrarAdmCategoria.cabecera']}</div>
					</div>
				</div>
				<div class="box-form">
					<h:form prependId="false" id="frmIndex">
						 	<h:inputHidden value="#{categoriaController.inicioMantenimiento}" />
							<br />
			                <h:panelGrid columns="3" id="panel02">
			                    <h:outputLabel value="#{m['registrarAdmCategoria.nombre']}: *" />
			                    <h:outputLabel value="&#160;" />
			                    <h:inputText id="txtNombre" class="form-control" label="#{m['registrarAdmCategoria.nombre']}" value="#{categoriaController.categoriaGuardar.nombre}" required="true" size="50"/>
			                    
			                    <h:outputLabel value="&#160;" />
			                    <h:outputLabel value="&#160;" />
			                    <h:outputLabel value="&#160;" />
			                    
			                    
			                    <h:outputLabel value="" />
			                    <h:outputLabel value="" /> 
			                    <h:panelGrid columns="2"> 
			                        <p:commandButton id="btnGuardar" value="#{m['template.guardar']}" action="#{categoriaController.insertar}" update="panel02" style="width: 150px" class="btn-s btn-search"/>    
			                        <p:commandButton id="btnVolver" value="#{m['template.volver']}" action="mntAdmCategoria" immediate="true"   ajax="false" style="width: 150px" class="btn-s btn-add"/>
			                    </h:panelGrid>
			                </h:panelGrid>
			                <br />
			                <p:messages id="messages" showDetail="false" autoUpdate="true" />
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
