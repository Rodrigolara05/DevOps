<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">
	<ui:define name="body">
		<div class="main-colum">
			<!-- wrap -->
			<div class="box-wrap-main">
				<div class="box-wrap-header">
					<div class="pull-left">
						<div class="title-main">#{m['actualizarAdmProducto.cabecera']}</div>
					</div>
				</div>
				<div class="box-form">
					<h:form prependId="false" id="frmIndex">
						 	<h:panelGrid columns="3" id="panel02">
                    
			                    <h:outputLabel value="#{m['actualizarAdmProducto.codigo']}: *" />
			                    <h:outputLabel value="&#160;" />
			                    <h:inputText id="txtCodigo" label="#{m['actualizarAdmProducto.codigo']}" value="#{productoController.productoGuardar.idProducto}" readonly="true" required="true" size="50" class="form-control"/>
			                    
			                    <h:outputLabel value="#{m['actualizarAdmProducto.nombre']}: *" />
			                    <h:outputLabel value="&#160;" />
			                    <h:inputText id="txtNombre" label="#{m['actualizarAdmProducto.nombre']}" value="#{productoController.productoGuardar.nombre}" required="true" size="50" class="form-control"/>
			
			                    <h:outputLabel value="#{m['actualizarAdmProducto.categoria']}: *" />
			                    <h:outputLabel value="&#160;" />
			                    <h:selectOneMenu id="cboCategoria" value="#{productoController.productoGuardar.idCategoria}" style="width: 385px" class="form-control">
			                        <f:selectItems value="#{productoController.listaItemGrupos}" />
			                    </h:selectOneMenu>
			             
			                    <h:outputLabel value="#{m['actualizarAdmProducto.precio']}: *" />
			                    <h:outputLabel value="&#160;" />
			                    <h:inputText id="txtPrecio"  required="true" label="#{m['registrarAdmProducto.precio']}" value="#{productoController.productoGuardar.precio}" style="width: 100px" class="form-control" />  
			
								<h:outputLabel value="&#160;" />
								<h:outputLabel value="&#160;" />
								<h:outputLabel value="&#160;" />
								
			                    <h:outputLabel value="" />
			                    <h:outputLabel value="&#160;" /> 
			                    <h:panelGrid columns="2"> 
			                        <p:commandButton id="btnGuardar" value="#{m['template.guardar']}" action="#{productoController.actualizar}" update="panel02" style="width: 150px" class="btn-s btn-search"/>    
			                        <p:commandButton id="btnVolver" value="#{m['template.volver']}" action="mntAdmProducto" immediate="true"  style="width: 150px" ajax="false" class="btn-s btn-add"/>
			                    </h:panelGrid>
			                </h:panelGrid>
			
			                <p:messages id="messages" showDetail="false" autoUpdate="true" />
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
